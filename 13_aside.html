<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visibility , order  & test margin </title>
  <style>
    h1{
      display:none;
    }
    h2{
      visibility:hidden;
    }
    .h3{
      color:red;
      /* A class has more preference than the actual tag-Also referred to as precedence order!!! */

      /* Negative margin!!!
       Margin can have a negative value but padding cannot have negative values */
       margin-top: -30px;
       margin-left: -30px;
    }
    h3{
      color:blue !important;/*This property is given  preference much above the class!!!*/
    } 
  </style>
</head>
<body>
  <h1>Hello World</h1>
  <h2>Hi There!!!</h2>
  <h3 class="h3">What's up</h3>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur temporibus deserunt ex reiciendis veritatis,
     nisi accusamus dolores tenetur possimus, iure soluta? Ullam qui, provident sed vel quae aliquam sit aperiam.</p>
</body>
</html>
